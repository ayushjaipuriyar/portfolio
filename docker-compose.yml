version: '3.8'

services:
  portfolio-website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    env_file:
      - .env.local
    depends_on:
      - agent-worker

  agent-worker:
    build:
      context: ./agent-worker
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - ./agent-worker/.env.local
    restart: unless-stopped

